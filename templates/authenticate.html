<!DOCTYPE html>
<html>
<head>
  <title>Login register</title>
  <link rel="stylesheet" media="screen" href="../static/bootstrap.min.css">
</head>
<body>
  <style type=text/css>
    background-image: url("static/images/bg.jpeg");
  </style>

  <!--NAV BAR-->
 <nav class="navbar navbar-default">
   <div class="container-fluid">
     <!-- Brand and toggle get grouped for better mobile display -->
     <div class="navbar-header">
       <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
         <span class="sr-only">Toggle navigation</span>
         <span class="icon-bar"></span>
         <span class="icon-bar"></span>
         <span class="icon-bar"></span>
       </button>
       <a class="navbar-brand">Guacamole</a>
     </div>

     <!-- Collect the nav links, forms, and other content for toggling -->
     <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
       <ul class="nav navbar-nav">
         <li class="active"><a href="/">Home<span class="sr-only">(current)</span></a></li>
         <!--<li><a href="/browse">Browse</a></li>-->
       </ul>
       <form class="navbar-form navbar-right">
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Search">
              </div>
              <button type="submit" class="btn btn-default">Submit</button>
       </form>
       <ul class="nav navbar-nav navbar-right">
         <li><a href="/authenticate">Login</a></li>
       </ul>
     </div><!-- /.navbar-collapse -->
   </div><!-- /.container-fluid -->
 </nav>

  <!--NAV BAR-->

  <center>

  <div class="container">
    <div class="row vdivide">
      <div class="col-sm-6 text-center"><h1>Login</h1>
        {{ error }}
        <h1>Login/Register</h1>
        {{ message }}
        <br>
        <form action="/authenticate/" method="post">
          <input type="text" name="username" placeholder="username">
          <br>
          <input type="password" name="password" placeholder="password">
          <br>
          <br><br>
          <input type="submit" name="submit" value="login">
          <input type="submit" name="submit" value="register">
        </form>
      </div>
      <div class="col-sm-6 text-center"><h1>Register</h1>
        Create a username:
        <input type="text" name="username" placeholder="username">
        <br>
        Create a password:
        <input type="password" name="password" placeholder="password">
        <br>
        Confirm your password:
        <input type="password" name="cpassword" placeholder="password">
        <br>
        Your age is:
        <input type="number" name="age" placeholder="age">
        <br>
        Your current height is: 
        <input type="number" name="height" placeholder="height">
        <br>
        Your current weight is:
        <input type="number" name="weight" placeholder="weight">
        <br><br>
        <input type="submit" name="submit" value="login">
        <input type="submit" name="submit" value="register">
      </div>
    </div>
  </div>

  </center>
</body>
